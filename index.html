<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres como UTF-8 para suportar acentuação -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Torna o site responsivo em dispositivos móveis -->
    <title>Projeto Cubo</title> <!-- Título da aba do navegador -->
    <link rel="stylesheet" href="style.css"> <!-- Importa o arquivo CSS externo -->
</head>

<body>

    <!-- Contêiner que centraliza e aplica a perspectiva ao cubo -->
    <div class="animation-container">
        
        <!-- Estrutura do cubo, com 6 faces nomeadas -->
        <div class="cube">
            <div class="cube-face front">Front</div>   <!-- Face frontal -->
            <div class="cube-face back">Back</div>     <!-- Face traseira -->
            <div class="cube-face right">Right</div>   <!-- Face direita -->
            <div class="cube-face left">Left</div>     <!-- Face esquerda -->
            <div class="cube-face top">Top</div>       <!-- Face superior -->
            <div class="cube-face bottom">Bottom</div> <!-- Face inferior -->
        </div>

    </div> 

</body>
</html>
